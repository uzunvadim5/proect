<head>

  <style>
body {
  margin: 0;
  font-family: sans-serif;
}

.product-section {
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.product-section {
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

    nav {
      display: flex;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: #222;
      color: white;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    nav .left, nav .right {

    }
    nav .center {
      flex-basis: 60%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .product-section {
      padding: 40px 20px;
    }
    .products {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Ровно три колонки */
  gap: 30px;
  margin-top: 20px;
}

    .product {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    </div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function addToCart(name, price, image) {
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name, price: +price, image, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`"${name}" добавлен(а) в корзину`);
  }

  document.querySelectorAll('button[data-name]').forEach(button => {
    button.addEventListener('click', () => {
      const { name, price, image } = button.dataset;
      addToCart(name, price, image);
    });
  });
</script>
