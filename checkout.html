<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Оформление заказа</title>
  <style>
    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="htmlind.html">Главная</a></li>
        <li><a href="catalogue.html">Каталог</a></li>
        <li><a href="korzina.html">Корзина</a></li>
      </ul>
    </nav>
  </header>

  <form id="order-form">
    <h2>Оформление заказа</h2>

    <label for="name">Имя</label>
    <input type="text" id="name" required>

    <label for="surname">Фамилия</label>
    <input type="text" id="surname" required>

    <label for="phone">Телефон</label>
    <input type="tel" id="phone" required>

    <label for="email">Электронная почта</label>
    <input type="email" id="email" required>

    <label for="comments">Комментарий</label>
    <textarea id="comments" rows="4"></textarea>

    <p class="total">Итого: <span id="final-total">0</span>$</p>

    <button type="submit">Подтвердить заказ</button>
  </form>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalEl = document.getElementById('final-total');

    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    totalEl.textContent = total;

    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Спасибо за заказ! Мы скоро с вами свяжемся.');
      localStorage.removeItem('cart');
      window.location.href = 'htmlind.html';
    });
  </script>
</body>
</html>
